<body>
    <script>
        let a = parseFloat(prompt('Enter a'))
        let b = parseFloat(prompt('Enter b'))
        let c = parseFloat(prompt('Enter c'))
        if (a > b) {
            if (a > c) {
                alert(a + 'la so lon nhat');
            } else {
                alert(c + 'la so lon nhat');
            }
        } else {
            if (b > c) {
                alert(b + 'la so lon nhat');
            } else {
                alert(c + 'la so lon nhat')
            }
        }
    </script>
