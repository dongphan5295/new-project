<body>
    <h3>Amount</h3>
    <input type="text" name="amount" value="Nhập số tiền" id="a">
    <h3>From Currency</h3>
    <select name="from currency" id="from">;
        <option value="VND">Việt Nam Đồng</option>
        <option value="USD">Đô la Mỹ</option>
    </select>
    <h3>To Currency</h3>
    <select name="to currency" id="to">;
        <option value="VND">Việt Nam Đồng</option>
        <option value="USD">Đô la Mỹ</option>
    </select>
    <button type="button" onclick="convert(); ">Convert</button>
    <script>
        function convert() {
            var x = document.getElementById('a').value;
            if (from.value === "USD" && to.value === "VND") {
                alert(x * 23000 + " vnd");

            } if (from.value === "VND" && to.value === "USD") {
                alert(x / 23000 + "$");

            } if (from.value === "VND" && to.value === "VND") {
                alert(x + "vnd");

            } if (from.value === "USD" && to.value === "USD") {
                alert(x + "$");
            }
        }
    </script>
