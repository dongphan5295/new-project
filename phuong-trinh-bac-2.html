    <script>
        let a = +prompt('Nhap vao bien a :');
        let b = +prompt('Nhap vao bien b :');
        let c = +prompt('Nhap vao bien c :');
        let delta = (b * b) - (4 * a * c);
        if (delta > 0) {
            let x1 = ((-b + Math.sqrt(delta )) / (2 * a));
            let x2 = ((-b - Math.sqrt(delta )) / (2 * a));
            alert('Phuong trinh co 2 nghiem : ' + x1 +' v√† ' + x2);
        }
        else if (delta < 0) {
            alert('Phuong trinh vo nghiem');
        } else {
            let x = -b / (2 * a);
            alert('Phuong trinh co nghiem kep x= ' + x);
        }

    </script>
