<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--Giá bán lẻ điện sinh hoạt
        Bậc 1: Cho kWh từ 0 - 50 : 1.678
        Bậc 2: Cho kWh từ 51 - 100 : 1.734
        Bậc 3: Cho kWh từ 101 - 200 : 2.014
        Bậc 4: Cho kWh từ 201 - 300 : 2.536
        Bậc 5: Cho kWh từ 301 - 400 : 2.834
        Bậc 6: Cho kWh từ 401 trở lên : 2.927    -->
        <script>
            let dientieuthu = +prompt('Nhap luong dien tieu thu trong 1 thang (kWh):');
            if (dientieuthu>400) {
                let tongtien1= dientieuthu*2.927;
                alert('So tien phai tra la: ' + tongtien1 + 'VND');
            }
            else if (dientieuthu>300) {
                let tongtien2=dientieuthu*2.834;
                alert('So tien phai tra la: ' + tongtien2 + 'VND');
            }
            else if (dientieuthu>200) {
                let tongtien3=dientieuthu*2.536;
                alert('So tien phai tra la: ' + tongtien3 + 'VND');
            }
            else if (dientieuthu>100) {
                let tongtien4=dientieuthu*2.014;
                alert('So tien phai tra la: ' + tongtien4 + 'VND');
            }
            else if (dientieuthu>50) {
                let tongtien5=dientieuthu*1.734;
                alert('So tien phai tra la: ' + tongtien5 + 'VND');
            } else {
                let tongtien6=dientieuthu*1.678;
                alert('So tien phai tra la: ' + tongtien6 + 'VND');
            }
        </script>
</body>

</html>
