<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        let sophut =parseFloat(prompt('Nhap so phut'));
        if (sophut>=100){
            let cuoc100=1000*sophut 
            alert('Cuoc dien thoai la :' + cuoc100)
        }
        else if (sophut>=50) {
            let cuoc50=1300*sophut
            alert('Cuoc dien thoai la :' + cuoc50)
        }
        else if (sophut>=20) {
            let cuoc20=1500*sophut
            alert('Cuoc dien thoai la :' + cuoc20)
        }
        else if (sophut>=10) {
            let cuoc10=1600*sophut
            alert('Cuoc dien thoai la :' + cuoc10)
        } else {
            let cuoc=1700*sophut
            alert('Cuoc dien thoai la :'+ cuoc)
        }
    </script>
</body>
</html>
