<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1> Kiểm tra tháng trong năm </h1>
    <input type="text" name="month" value="" id="thang">
    <input type="submit" onclick="Check()" value="Tính số ngày">
    <p id="kq">Kết quả</p>
    <script>
        function Check() {
            let month = parseInt(document.getElementById('thang').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('kq').innerHTML = 'Tháng' + ' ' + month + ' ' +'có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('kq').innerHTML = 'Tháng' + ' ' + month + ' '+ 'có 30 ngày';
                    break;
                case 2:
                    document.getElementById('kq').innerHTML = 'Tháng' + ' ' + month + ' ' +'có 28 hoặc 29 ngày' ;
                    break;
                default:
                    document.getElementById('kq').innerHTML = 'Nhập lại' ;
                    break;
            }
        }
    </script>
</body>

</html>
